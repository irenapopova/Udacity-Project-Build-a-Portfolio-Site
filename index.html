<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udacity Project: Build a Portfolio Site</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header class="grid-container">
		<div class="logo-image">
			<a href="https://eu.udacity.com/" target="_blank"><img src="img/Udacity_logo.png" alt="Udacity logo"></a>
		</div>
		<div class="header-text">
			<h1>Irena Popova</h1>
			<p>FRONT-END Web Developer</p>
		</div>
	</header>
	<main>
		
		<div class="jumbotron-section">
			<figure class="jumbotron-img">
				<img src="img/webdev.jpg" alt="Laptop">
			</figure>
		</div>

		<section class="main-content">
			<h2>Featured work</h2>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/Hulgk-A-Coustic.jpg" alt="Hulgk-A-Coustic">
				<h3>Hulgk-A-Coustic</h3>
				<p class="portfolio-link"><a href="#">Hulgk-A-Coustic</a></p>
			</div>

			<div class="portfolio-section">
				<img class="portfolio-img" src="img/iliana2.jpg" alt="Ilik Photography">
				<h3>ILIK Photography</h3>
				<p class="portfolio-link"><a href="#">ILIK Photography</a></p>
			</div>

			<div class="portfolio-section">
				<img class="portfolio-img" src="img/bakery.jpg" alt="Bakery">
				<h3>Bakery</h3>
				<p class="portfolio-link"><a href="#">Bakery </a></p>
			</div>
		</section>

		

	</main>

	<footer>
		<p>Udacity Front-End Web Developer Nanodegree</p>
		<p>Project: Build a Portfolio Site, 2019 by Irena Popova</p>
		<span class="octocat-icon"><a href="#" target="_blank"><img src="img/github-logo.svg" alt="Github icon"></a></span>
	</footer>

</body>
</html>
